{% extends 'base.html'%}
<html>
    <head>
        <title>Cehat</title>
    </head>
    <body>
        {% block content %}

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          
            <div class="nav-item dropdown">
                <a class="nav-link mx-1" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                      </svg>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">{{user.username}}</a>
                  <a class="dropdown-item" href="#">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/logout">Logout</a>
                </div>
              </div>
          
              <a class="navbar-brand " href="/">Chatproject</a>
          
            <button style='color:black;border:none' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>

       
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
               
              </ul>
              
              <form action='search' method='get' class="form-inline my-2 my-lg-0">
                <input class="form-control " name='q' style='width:220px;' type="search" placeholder="Search Existing Groups..." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" style=' border:none' type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
                  
              </form>
            </div>
            
          </nav>

          


          <div class='container my-5'>
            <a href='/group' class='btn btn-primary my-4'>
              Create
            </a>

<table class="table">
  <thead class="thead-light">
    <tr>
      
      <th scope="col">NAME</th>
      <th scope="col"></th>
      
    </tr>
  </thead>
  <tbody>
    {% for i in groupnames %}
    <tr>
      {% if i.e_maker == user.username %}
      
      <td><a href='#' style='color:black;text-decoration:none;'>{{i}}</a></td>
      <td><a href='/inner_group/{{i}}' class='btn btn-primary py-0 '>Open</a></td>
    
      {% endif %}
    </tr>
    {% endfor %}
    {% if len %}
    <td style='color:red;'>{{len}}</td>
    {% endif %}
  </tbody>
</table>
          </div>



        {% endblock%}




    </body>
</html>
